<!DOCTYPE html>
<html>
    <head>
        <!-- include A-Frame obviously -->
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <!-- include ar.js for A-Frame -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>

            <a-assets>
                <a-asset-item id="s-mama-obj" src="Toy mama.obj"></a-asset-item>
                <a-asset-item id="s-peppa-obj" src="Toy Peppa.obj"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro">
                <a-entity obj-model="obj: #s-mama-obj;" material="src: Mama.jpg" position="0 0 0" rotation="0 0 0" scale="0.01 0.01 0.01"> </a-entity>
                <a-entity obj-model="obj: #s-peppa-obj;" material="src: Peppa.jpg"  position="1.5 0 0" rotation="0 0 0" scale="0.01 0.01 0.01"> </a-entity>
                <a-entity obj-model="obj: #s-peppa-obj;" material="src: Peppa.jpg"  position="0 0 -1.5" rotation="0 0 0" scale="0.01 0.01 0.01"> </a-entity>
                <a-entity obj-model="obj: #s-mama-obj;" material="src: Mama.jpg" position="1.5 0 -1.5" rotation="0 0 0" scale="0.01 0.01 0.01"> </a-entity>
                
            </a-marker>

            <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
